<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">WEATHER DASHBOARD</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container-custom">
        <div class="row">
            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                <div class="card day-1 m-0">
                    <div class="card-body p-1">
                        <p class="card-title">Day 1</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                            &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                    <div class="card day-1 m-0">
                        <div class="card-body p-1">
                            <p class="card-title">Day 1</p>
                            <img class="fiveDay-img mb-2" />
                            <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                                &deg;F</p>
                            <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                        </div>    
                    </div>
                </div>
            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-1 m-0">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 2</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                                        &deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                    <div class="card day-1 m-0">
                                        <div class="card-body p-1">
                                            <p class="card-title">Day 3</p>
                                            <img class="fiveDay-img mb-2" />
                                            <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                                                &deg;F</p>
                                            <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                        </div> 
                                    </div>
                                </div>
            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                            <div class="card day-1 m-0">
                                                <div class="card-body p-1">
                                                    <p class="card-title">Day 4</p>
                                                    <img class="fiveDay-img mb-2" />
                                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                                                        &deg;F</p>
                                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                                </div>
                                            </div>
                                        </div>





            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
                integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
                crossorigin="anonymous"></script>
            <script src="./script.js"></script>
</body>

</html>
